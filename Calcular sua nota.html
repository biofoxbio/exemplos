<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
    
    
    var somaNotas = 0;
    
    for(i = 0; i <4; i++){

        somaNotas = somaNotas
    
        + parseFloat(prompt("digite sua nota n° " + (i+1)));    
       
    }
    var media = somaNotas/(i);
    document.write("sua média é: " + media);
    
    </script>
    
</body>
</html>

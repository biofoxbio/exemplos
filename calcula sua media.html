            if($("#nome").val()==""){
                $("#N").addClass("alerta");
                $("#N").html("Informe o Nome");
                return false;
            }
            else{
                if($("#rgm").val()==""){
                    $("#R").addClass("alerta");
                     $("#R").html("Informe o RGM");
                    return false;
                }
                else{
                    if($("#nparcial").val()==""){

                        $("#N1").html("Informe a Nota Parcial");

                            $("#N2").html("Informe a Nota de Exercicios");
                            return false;
                        }

                    }                                                               
                }

                return true;
            }            
        }
        
        
            function media(nparcial, nexercicios, nprojeto, nregimental) {
            var soma;
            soma = (nparcial + nexercicios + nprojeto + nregimental)/4;
            return soma;
            }

            function aluno(){
            var aluno = media;

            if (aluno >= 6 ){
                        return "Aprovado";
                    }
                    else 
                        if (aluno >= 3 && aluno <6)
                        {
                            return "Exame";
                        }

                            else {
                                return "Reprovado";
                            }

            }


            $(function(){

                    $(".resul").slideToggle("slow")
                    
              });
            });

                nparcial = parseFloat($("#nparcial").val());
                nexercicios = parseFloat($("#nexercicios").val());
                nprojeto = parseFloat($("#nprojeto").val());
                nregimental = parseFloat($("#nregimental").val());

                $("#NPARCIAL").append($("#nparcial").val());
                $("#NEXERCICIOS").append($("#nexercicios").val());
                $("#NPROJETO").append($("#nprojeto").val());
                $("#NREGIMENTAL").append($("#nregimental").val());

             });

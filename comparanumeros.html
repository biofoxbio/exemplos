<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um script que receba dois números inteiros e mostre qual é o maior ou se são iguais.</title>
</head>
<body>

    <script>

            var nota01 = parseInt(prompt("Informe o primeiro número"));
            var nota02 = parseInt(prompt("Informe o segundo número"));
            
            if(nota01 > nota02){
                alert(nota01 + ' é maior  que ' + nota02 )
            }else if (nota01 < nota02){
                alert(nota01 + ' e menor que ' + nota02)
            }else{
                alert ('sao iguais ' + nota01 , nota02 )
            }
            
    </script>

     
</body>
</html>
